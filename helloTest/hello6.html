<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <aaa :cmovies="movies" :cmessage="message"></aaa>
    </div>
    
    <template id="cpn">
        <div></div>
            <h1 >{{cmessage}}</h1>
            <div>
                <ul>
                    <li v-for="item in cmovies">
                        {{item}}
                    </li>
                </ul>
            </div>
        </div>
    </template>
    <script>
        const aaa = {
            template: '#cpn',
            //props: ['cmovies','cmessage'],
            props:{
                cmovies: {
                    type: Array,
                    default: [],
                    required: true
                },
                cmessage: {
                    type: String,
                    required: true
                }
            },
            data(){
                return {

                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊!',
                movies: ['海王','海贼王','海尔兄弟']
            },
            components: {
                aaa
            }
        })
    </script>
</body>
</html>
